<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Player</title>
</head>
<body>

<h2>Create Player</h2>

<form th:object="${newPlayer}" th:action="@{/createPlayer}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label th:for="name">Name:</label>
    <input type="text" th:field="*{name}" required/>
    <br/>

    <label th:for="secondName">Second Name:</label>
    <input type="text" th:field="*{secondName}" required/>
    <br/>

    <label th:for="rating">Rating:</label>
    <input type="number" th:field="*{rating}" required/>
    <br/>

    <button type="submit">Create Player</button>
</form>

</body>
</html>
