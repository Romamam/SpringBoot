<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Teams</title>
</head>
<body>

<h1>Generate Teams</h1>


<form th:action="@{/generate-teams}" method="post">
    <label for="teamNames">Team Names (comma-separated):</label>
    <input type="text" id="teamNames" name="teamNames" required/>
    <br/>

    <button type="submit">Generate Teams</button>
</form>

</body>
</html>
