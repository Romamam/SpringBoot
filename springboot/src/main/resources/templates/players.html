<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players Page</title>
    <style>
        table tr th{
            cursor: pointer;
            text-decoration: underline;
        }
        table tr th.sort-asc:after{
            content: "\2191";
        }
        table tr th.sort-desc:after{
            content: "\2193";
        }
    </style>
</head>

<body>

<h1>List of Players</h1>

<button onclick="deleteAll()">Delete All Players</button>
<a th:href="@{'/create-Player'}"><button>Create player</button></a>
    <a th:href="@{'/'}"><button>Home</button></a>

<table id="myTable">
    <thead>
    <tr>
        <th onclick="sortTable(0)">Name</th>
        <th onclick="sortTable(1)">SecondName</th>
        <th onclick="sortTable(2)">Rating</th>
        <th onclick="sortTable(3)">Active</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="player : ${players}">
        <td th:text="${player.name}"></td>
        <td th:text="${player.secondName}"></td>
        <td th:text="${player.rating}"></td>
        <td th:id="'playerStatus-' + ${player.id}" th:text="${player.active}"></td>

        <td>
            <a th:href="@{'/player/' + ${player.id}}">View</a> |
            <a th:href="@{'/edit-player/' + ${player.id}}">Edit</a> |
            <button th:data-playerId="${player.id}" th:onclick="togglePlayerStatus(this.getAttribute('data-playerId'))">Change status</button>
        </td>
    </tr>
    </tbody>
</table>

<script>
    function sortTable(n) {
        let table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
        table = document.getElementById("myTable");
        switching = true;
        dir = "asc";
        let allHeaders = table.getElementsByTagName("th")
        for(i = 0; i < allHeaders.length; i++){
            allHeaders[i].classList.remove("sort-desc", "sort-asc")
        }
        while (switching) {
            switching = false;
            rows = table.rows;

            for (i = 1; i < (rows.length - 1); i++) {
                shouldSwitch = false;
                x = rows[i].getElementsByTagName("TD")[n];
                y = rows[i + 1].getElementsByTagName("TD")[n];

                if (dir == "asc") {
                    if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                        shouldSwitch = true;
                        break;
                    }
                } else if (dir == "desc") {
                    if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                        shouldSwitch = true;
                        break;
                    }
                }
            }
            if (shouldSwitch) {
                rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                switching = true;
                switchcount ++;
            } else {
                if (switchcount == 0 && dir == "asc") {
                    dir = "desc";
                    switching = true;
                }
            }
        }

        if(dir==="asc"){
            allHeaders[n].classList.add("sort-asc")
        }else {
            allHeaders[n].classList.add("sort-desc")
        }
    }

    function togglePlayerStatus(playerId) {
        const url = "/change-status/" + playerId;
        fetch(url, {
            method: "POST",
        })
            .then((response) => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then((data) => {
                document.getElementById("playerStatus-" + playerId).innerHTML = data.active;
            })
    }

    function deleteAll() {
        if (confirm('If you want to delete all players, you need to delete all teams')) {
            const deleteUrl = "/delete-all-players";

            fetch(deleteUrl, { method: 'DELETE' })
                .then(response => {
                    if (response.ok) {
                        alert('All players have been deleted.');
                        location.reload();
                    } else {
                        alert('Failed to delete all players.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while deleting all players.');
                });
        }
    }
</script>

</body>
</html>
